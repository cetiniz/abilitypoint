settings:
  files:
    outputs:
      status: false
      path: ""
      name: .r.outputs.log
    logs:
      status: false
      path: ""
      name: .r.logs.log
    errors:
      status: false
      path: ""
      name: .r.errors.log
  legacy:
    force: false
    interval: 0s
server:
  status: true
  open: true
  port: 4000
  host: localhost
schema:
- name: /Users/cetiniz/go/src/github.com/cetiniz/abilitypoint/cmd
  path: /Users/cetiniz/go/src/github.com/cetiniz/abilitypoint/cmd
  commands:
    fmt:
      status: true
      args:
        - -s
        - -w
    install:
      status: true
    build:
      status: true
    run:
      status: true
  watcher:
    extensions:
    - go
    paths:
    - /
    ignored_paths:
    - .git
    - .realize
    - vendor
